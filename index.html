<!DOCTYPE html>
<html lang="en">
<head>
    <title>API Mashup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="API Mashup!" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="fb_setup.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1 class="w100 text-center"><a href="index.html">I've been there</a></h1>
</header>

<div id="radius" style="position: absolute; left: 20px; top: 20px">
    Radius
    <input id="radius-input" type="number" min="0", max="50000" placeholder="Nastavte radius" value="500" style="width: 120px; text-align: center"/>
</div>
<div id="login" style="position: absolute; right: 20px; top: 20px">
    <fb:login-button autologoutlink="true" scope="public_profile,email" onclick="checkLoginState();">
    </fb:login-button>
    <div id="status"></div>
</button></div>
<div id="map" style="width:100%;height:500px"></div>
<div id="place-info" style="width: 500px; padding-top: 20px; margin: auto">
    <table class="table">
        <tbody>
        <tr>
            <td>Název</td>
            <td id="place-name" style="text-align: right">-</td>

        </tr>
        <tr>
            <td>Adresa</td>
            <td id="place-address" style="text-align: right">-</td>
        </tr>
        <tr>
            <td>Otevřeno</td>
            <td id="place-open" style="text-align: right">-</td>
        </tr>
        <tr id="actions" style="visibility: hidden">
            <td>Akce</td>
            <td id="place-actions" style="text-align: right">
                <a href="">Byl jsem tu</a>|
                <a href="">Přidat poznámku</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<!-- scripts -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="map.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
<script src="https://maps-api-ssl.google.com/maps/api/js?key=AIzaSyCCaLXBp3ghMTR4fr_uNUGYlupP0M0VxGE&libraries=places&callback=initMap"></script>
<script>initMap()</script>
</html>
