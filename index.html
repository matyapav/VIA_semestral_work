<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>API Mashup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="API Mashup!" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="scripts/modal.js" type="text/javascript"></script>
    <script src="scripts/fb_setup.js" type="text/javascript"></script>
    <script src="scripts/notes.js" type="text/javascript"></script>
</head>
<body onload="subscribeToEvents()">
<a href="https://github.com/matyapav/VIA_semestral_work" target="_blank" id="viewOnGH" >
    <img src="images/githubcat.png" width="50px" height="35px" alt="View on GitHub" title="View on GitHub">
</a>
<div id="top">
    <header>
        <h1 id="header"><a href="https://matyapav.github.io/VIA_semestral_work/"><img src="images/ivebeentherelogo.png" width="200" height="70"></a></h1>
    </header>
    <div id="radius">
        <span>Radius</span>
        <input id="radius-input" type="number" min="0", max="50000" placeholder="Nastavte radius" value="500"/>
        <br>
        <span>
            <input id="location_type_1" class="radio_location_type" type="radio" name="location_type" value="restaurant" checked>
            <label for="location_type_1">Restaurants</label>
            <input id="location_type_2" class="radio_location_type" type="radio" name="location_type" value="bar">
            <label for="location_type_2">Bars</label>
            <input id="location_type_3" class="radio_location_type" type="radio" name="location_type" value="night_club">
            <label for="location_type_3">Night Clubs</label>
            <input id="location_type_4" class="radio_location_type" type="radio" name="location_type" value="museum">
            <label for="location_type_4">Museums</label>
            <input id="location_type_5" class="radio_location_type" type="radio" name="location_type" value="university">
            <label for="location_type_5">Universities</label>
        </span>
    </div>
    <div id="login">
        <input type="button" id="login_btn" class="btn btn-primary" value="Login via Facebook" onclick="fblogin()">
        <input type="button" id="logout_btn" class="btn btn-danger" value="Logout" onclick="logout();">
        <div id="status"></div>
        </button>
    </div>
</div>
<div id="map" style="width:100%;height:500px"></div>
<div id="place-info">
    <table class="table">
        <tbody>
        <tr>
            <td>Place name</td>
            <td id="place-name" >-</td>

        </tr>
        <tr>
            <td>Address</td>
            <td id="place-address">-</td>
        </tr>
        <tr>
            <td>Open</td>
            <td id="place-open">-</td>
        </tr>
        <tr>
            <td>Friends, who visited this place</td>
            <td id="place-friends">-</td>
        </tr>
        <tr id="actions">
            <td>Actions</td>
            <td id="place-actions">
                <a id="iwasthere">I've been there</a>
                <a id="addNote">Add note</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="myNotes"></div>
    <div id="addNoteDiv"></div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">x</span>
        <p id="modal-info"></p>
    </div>

</div>
</body>
<!-- scripts -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="scripts/map.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
<script src="https://maps-api-ssl.google.com/maps/api/js?key=AIzaSyCCaLXBp3ghMTR4fr_uNUGYlupP0M0VxGE&libraries=places&callback=initMap"></script>
<script>initMap()</script>
</html>
