<!DOCTYPE html>
<html lang="en">
<head>
    <title>API Mashup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="API Mashup!" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="scripts/modal.js" type="text/javascript"></script>
    <script src="scripts/fb_setup.js" type="text/javascript"></script>


</head>
<body onload="subscribeToEvents()">
<header>
    <h1 class="w100 text-center"><a href="index.html">I've been there</a></h1>
</header>

<a href="https://github.com/matyapav/VIA_semestral_work" target="_blank" id="viewOnGH" >
    <img src="images/githubcat.png" width="50px" height="35px" alt="View on GitHub" title="View on GitHub">
</a>
<div id="radius">
    Radius
    <input id="radius-input" type="number" min="0", max="50000" placeholder="Nastavte radius" value="500"/>
    <br>

</div>
<div id="login">

    <input type="button" id="login_btn" class="btn btn-primary" value="Login via Facebook" onclick="fblogin()">
    <input type="button" id="logout_btn" class="btn btn-danger" value="Logout" onclick="logout();">
    <div id="status"></div>
</button></div>
<div id="map" style="width:100%;height:500px"></div>
<div id="place-info">
    <table class="table">
        <tbody>
        <tr>
            <td>Název</td>
            <td id="place-name" >-</td>

        </tr>
        <tr>
            <td>Adresa</td>
            <td id="place-address">-</td>
        </tr>
        <tr>
            <td>Otevřeno</td>
            <td id="place-open">-</td>
        </tr>
        <tr>
            <td>Přátelé, kteří navštívili toto místo</td>
            <td id="place-friends">-</td>
        </tr>
        <tr id="actions">
            <td>Akce</td>
            <td id="place-actions">
                <a id="iwasthere">Byl jsem tu</a>|
                <a id="addnote">Přidat poznámku</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">x</span>
        <p id="modal-info"></p>
    </div>

</div>
</body>
<!-- scripts -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="scripts/map.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
